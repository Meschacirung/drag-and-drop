<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="tailus ui html-vite and tailwindcss 3.1 boilerplate"
    />
    <title>Tailus UI</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono&amp;family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white dark:bg-dark">
    <header class="fixed hidden inset-x-0 top-0 z-10">
      <nav
        class="h-16 border-b border-gray-100 border-opacity-60 bg-white bg-opacity-75 py-3 backdrop-blur dark:border-gray-800 dark:bg-dark dark:bg-opacity-75"
      >
        <div class="mx-auto px-6 md:max-w-3xl md:px-12 lg:max-w-7xl">
          <div class="flex justify-between">
            <img
              src="./assets/images/logo.svg"
              class="h-9 dark:hidden"
              width="129.69"
              height="36"
              alt="logo tailus"
            />
            <img
              src="./assets/images/logo-dark.svg"
              class="hidden h-9 dark:block"
              width="129.69"
              height="36"
              alt="logo tailus"
            />
            <div class="flex gap-4">
              <a
                href="https://tailus.io/blocks"
                class="relative flex h-10 items-center px-6 before:absolute before:inset-0 before:rounded-full before:bg-gradient-to-b before:from-[#01FCE8] before:to-[#0EC8FE] before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95"
              >
                <span class="relative text-sm font-semibold text-dark"
                  >Browse blocks</span
                >
              </a>
              <div
                class="group flex flex-col rounded-full border border-gray-100 bg-gray-50 transition duration-300 hover:h-[7.6rem] dark:border-gray-700 dark:bg-gray-800"
              >
                <button
                  class="switcher tansition group order-2 -mt-10 flex h-10 w-10 rounded-full opacity-0 duration-300 hover:bg-gray-100 group-hover:mt-0 group-hover:opacity-100 dark:order-1 dark:mt-0 dark:opacity-100 dark:hover:bg-gray-700"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="transistion m-auto h-5 w-5 fill-gray-500 duration-300 group-hover:rotate-180 dark:fill-gray-300 dark:group-hover:fill-yellow-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <button
                  class="switcher darka:opacity-0 tansition group order-1 flex h-10 w-10 rounded-full opacity-100 duration-300 hover:bg-gray-100 dark:order-2 dark:-mt-10 dark:opacity-0 dark:hover:bg-gray-700 dark:group-hover:mt-0 dark:group-hover:opacity-100"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="transistion m-auto h-5 w-5 fill-gray-500 duration-300 group-hover:-rotate-90 group-hover:fill-cyan-900 dark:fill-gray-300 dark:group-hover:fill-gray-300"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                    />
                  </svg>
                </button>
                <button
                  id="system"
                  class="tansition group order-last -mt-10 flex h-10 w-10 rounded-full opacity-0 duration-300 hover:bg-gray-100 group-hover:mt-0 group-hover:opacity-100 dark:hover:bg-gray-700"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="transistion m-auto h-5 w-5 fill-gray-500 duration-300 dark:fill-gray-300"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="relative mx-auto px-6 md:max-w-2xl lg:max-w-2xl lg:px-12"
    >
      <div class="mb-6 mt-16">
        <img src="./assets/favicon.svg" class="h-10" alt="">
        <h1 class="mt-6 text-4xl font-bold text-gray-800 dark:text-white">
          What would you like to eat ?
        </h1>
        <p class="mt-4 text-gray-600 dark:text-gray-400">
          Built for your modern professional, startup, ecommerce, landing page
          website or application.
        </p>
      </div>
      <div  class="relative before:absolute before:inset-0 before:rounded-3xl before:border before:border-gray-300 before:border-dashed before:transition before:duration-300 before:bg-gray-50 p-4 dark:before:border-gray-500 dark:before:bg-[#070c0c]">
        <div dropzone="move" class="relative menu min-h-[7rem] max-h-full grid grid-cols-2 sm:grid-cols-4 gap-4">

        </div>
      </div>

      <div dropzone="move" class="menu min-h-[13rem] max-h-full mt-12 grid gap-4 grid-cols-2 sm:grid-cols-4">
          <div draggable="true" class="food h-max p-4 rounded-2xl border border-gray-100 bg-white transition duration-300 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-800 active:border-sky-400">
            <img class="w-1/2 mx-auto" draggable="false" src="./assets/images/donut.png" alt="">
            <h4 class="mt-4 text-lg font-medium text-gray-600 text-center dark:text-gray-300">Donut</h4>
          </div>
          <div draggable="true" class="food h-max p-4 rounded-2xl border border-gray-100 bg-white transition duration-300 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-800 active:border-sky-400">
            <img class="w-1/2 mx-auto" draggable="false" src="./assets/images/burger.png" alt="">
            <h4 class="mt-4 text-lg font-medium text-gray-600 text-center dark:text-gray-300">Burger</h4>
          </div>
          <div draggable="true" class="food h-max p-4 rounded-2xl border border-gray-100 bg-white transition duration-300 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-800 active:border-sky-400">
            <img class="w-1/2 mx-auto" draggable="false" src="./assets/images/hamburger.png" alt="">
            <h4 class="mt-4 text-lg font-medium text-gray-600 text-center dark:text-gray-300">Hamburger</h4>
          </div>
          <div draggable="true" class="food h-max p-4 rounded-2xl border border-gray-100 bg-white transition duration-300 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-800 active:border-sky-400">
            <img class="w-1/2 mx-auto" draggable="false" src="./assets/images/thai-food.png" alt="">
            <h4 class="mt-4 text-lg font-medium text-gray-600 text-center dark:text-gray-300">Thai Food</h4>
          </div>
          <div draggable="true" class="food h-max p-4 rounded-2xl border border-gray-100 bg-white transition duration-300 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-800 active:border-sky-400">
            <img class="w-1/2 mx-auto" draggable="false" src="./assets/images/ice-cream.png" alt="">
            <h4 class="mt-4 text-lg font-medium text-gray-600 text-center dark:text-gray-300">Ice Cream</h4>
          </div>
          <div draggable="true" class="food h-max p-4 rounded-2xl border border-gray-100 bg-white transition duration-300 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-800 active:border-sky-400">
            <img class="w-1/2 mx-auto" draggable="false" src="./assets/images/tteok.png" alt="">
            <h4 class="mt-4 text-lg font-medium text-gray-600 text-center dark:text-gray-300">T Ramen</h4>
          </div>
          <div draggable="true" class="food h-max p-4 rounded-2xl border border-gray-100 bg-white transition duration-300 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-800 active:border-sky-400">
            <img class="w-1/2 mx-auto" draggable="false" src="./assets/images/groceries.png" alt="">
            <h4 class="mt-4 text-lg font-medium text-gray-600 text-center dark:text-gray-300">Groceries</h4>
          </div>
          <div draggable="true" class="food h-max p-4 rounded-2xl border border-gray-100 bg-white transition duration-300 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-800 active:border-sky-400">
            <img class="w-1/2 mx-auto" draggable="false" src="./assets/images/food.png" alt="">
            <h4 class="mt-4 text-lg font-medium text-gray-600 text-center dark:text-gray-300">Fast Fries</h4>
          </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
